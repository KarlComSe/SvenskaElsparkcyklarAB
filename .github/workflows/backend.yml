name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Integration
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: test
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report and run all tests
        run: npm run test:full-cov
       
      - name: Checkout badges branch
        run: |
          git fetch origin badges || true
          git checkout badges 2>/dev/null || git checkout -b badges
          
      - name: Generate coverage badges
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: coverage-combined/coverage-final.json
          output: coverage/badge.svg
          
      - name: Commit and push badge to badges branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          mkdir -p coverage/
          git add coverage/badge.svg
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push origin badges