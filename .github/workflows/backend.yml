name: Backend Tests

on:
  workflow_dispatch: 
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Print NOT_SECRET
        env:
          NOT_SECRET: ${{ secrets.NOT_SECRET }}
        run: echo ${{ secrets.NOT_SECRET }} | sed 's/./& /g'


      - name: Run e2e tests
        run: npm run test:e2e