checks:
  php: false
  javascript:
    code_rating: true
    duplication: true

build:
  nodes:
    analysis:
      root_path: './backend'
      project_setup:
        before:
          - nvm install 17
          - nvm use 17
        override:
          - npm install
      tests:
        override:
          # Run ESLint analysis
          - command: npm run lint:report-checkstyle
            analysis:
              file: eslint-report.xml
              format: eslint-checkstyle

          # Run tests with coverage
          - command: npm run test:full-cov
            coverage:
              file: coverage/clover.xml
              format: clover

tools:
  eslint:
    enabled: true
    config:
      extensions:
        - .ts

filter:
  excluded_paths:
    - 'tests/*'
    - 'node_modules/*'