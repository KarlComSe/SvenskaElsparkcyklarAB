build:
  nodes:
    analysis:
      root_path: './backend'
      project_setup:
        override: true  # This ensures proper project setup
      tests:
        override:
          # Run ESLint analysis
          - command: npm run lint:report-checkstyle
            analysis:
              format: eslint-checkstyle

          # Run tests with coverage
          - command: npm run test:full-cov
            coverage:
              file: coverage-combined/clover.xml
              format: clover

tools:
  eslint:
    enabled: true
    config:
      extensions:
        - .ts

filter:
  excluded_paths:
    - 'tests/*'
    - 'node_modules/*'